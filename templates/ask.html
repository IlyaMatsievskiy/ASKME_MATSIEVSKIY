{% extends 'layouts/base.html' %}
{% load bootstrap5 %}

{% block content %}

<div class="d-flex gap-3 align-items-center">
    <h1>New Questions</h1>
</div>
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button class="btn btn-outline-success" type="submit">ASK!</button>
    {% endbuttons %}
</form>

{% endblock %}
