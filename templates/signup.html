{% extends 'layouts/base.html' %}

{% block navbar %}
    <div class="d-flex gap-1">
        <a href="{% url 'login' %}">log in</a>
        <a href="{% url 'signup' %}">sign up</a>
    </div>
{% endblock %}

{% block content %}
<div class="d-flex gap-3 align-items-center">
    <h1>Sign Up</h1>
</div>

<div class="row">
    <div class="col-9 mt-1">
        <p style="color: red">Sorry, this email address already registered!</p>
        <form>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Login</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" placeholder="dr_pepper">
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" placeholder="dr.pepper@mail.ru">
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Nickname</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" placeholder="Dr. Pepper">
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Password</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" placeholder="········">
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Repeat password</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" placeholder="········">
                </div>
            </div>
            <div class="row mb-3">
                <label for="formFile" class="col-sm-3 col-form-label">Upload avatar</label>
                <div class="col-sm-4">
                    <input class="form-control" type="file" id="formFile">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-11 offset-sm-3">
                    <button class="btn btn-outline-success" type="submit">Register!</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
