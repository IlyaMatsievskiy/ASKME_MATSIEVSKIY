{% extends 'layouts/base.html' %}

{% load static %}

{% block content %}
<div class="d-flex gap-3 align-items-center">
    <h1>Settings: Dr. Pepper</h1>
</div>

<div class="row mt-4">
    <div class="col-9">
        <form>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Login</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" placeholder="dr_pepper" aria-label="Login input">
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" placeholder="dr.pepper@mail.ru" aria-label="Email input">
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Nickname</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" placeholder="Dr. Pepper" aria-label="Nickname input">
                </div>
            </div>
            <div class="row mb-3">
                <label for="formFile" class="col-sm-3 col-form-label">Upload avatar</label>
                <div class="col-sm-4">
                    <img src="{% static '/img/jpg.jpg' %}" alt="Avatar" class="img-thumbnail mb-3" style="width: 150px; height: 150px;">
                    <input class="form-control" type="file" id="formFile">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-11 offset-sm-3">
                    <button class="btn btn-outline-success" type="submit">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
